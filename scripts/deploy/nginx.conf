# CarFolios Nginx 配置
# 复制到 /etc/nginx/sites-available/car-trading
# 然后执行: sudo ln -s /etc/nginx/sites-available/car-trading /etc/nginx/sites-enabled/

# API 服务
server {
    listen 80;
    server_name api.your-domain.com;  # 替换为你的域名

    # 上传文件大小限制
    client_max_body_size 50M;

    # API 代理
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 上传的静态文件
    location /uploads {
        alias /var/www/car-trading/server/uploads;
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin *;
    }

    # 健康检查
    location /health {
        proxy_pass http://127.0.0.1:8000/api;
        access_log off;
    }
}

# 管理后台
server {
    listen 80;
    server_name admin.your-domain.com;  # 替换为你的域名

    root /var/www/car-trading/admin;
    index index.html;

    # Gzip 压缩
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    gzip_min_length 1000;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
    }
}

